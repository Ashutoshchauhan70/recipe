{% extends "base.html" %}

{% block start %}

   <div class="container">
    <form class="col-6 mx-auto card p-3 shadow-1g" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2> Update Receipe </h2>
        <hr>
        <div class="mb-3">
          <label  class="form-label">ReceipeName </label>
          <input name="receipe_name" value="{{receipes.receipe_name}}" required type="text" class="form-control" >
         
        </div>
        <div class="mb-3">
          <label class="form-label">Receipe Description</label>
          <textarea   name="receipe_description"class="form-control"  required >{{receipes.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
          <label   class="form-label">Receipe Image</label>
          <input name="receipe_image" type="file" class="form-control" >
        </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>


      
   
    </div>

{% endblock %}
