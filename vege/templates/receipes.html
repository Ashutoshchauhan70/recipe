{% extends "base.html" %}

{% block start %}

   <div class="container">
    <form class="col-6 mx-auto card p-3 shadow-1g" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2> Add Receipe </h2>
        <hr>
        <div class="mb-3">
          <label  class="form-label">ReceipeName </label>
          <input name="receipe_name"  required type="text" class="form-control" >
         
        </div>
        <div class="mb-3">
          <label class="form-label">Receipe Description</label>
          <textarea   name="receipe_description" class="form-control"  required ></textarea>
        </div>
        <div class="mb-3">
          <label   class="form-label">Receipe Image</label>
          <input name="receipe_image" type="file" class="form-control" >
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>


       <table class="table table-bordered" style="border-color: #000000;">
        <thead>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
              <img src="{{ receipe.receipe_image.url }}" style="height:100px ">
            </td>
            <td> 
              <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger m-2 ">Delete</a>
              <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success">Update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
   
    </div>

{% endblock %}
